font=InconsolataGo:size=12
dpi-aware=auto
prompt="> "
terminal=footclient
launch-prefix=swaymsg exec --
icon-theme=Adwaita
icons-enabled=yes
fields=filename,name,generic
password-character=*
match-mode=fuzzy
show-actions=no
lines=10
width=30
horizontal-pad=40
vertical-pad=20
inner-pad=15
exit-on-keyboard-focus-loss=no
line-height=20
letter-spacing=0
layer=top

[colors]
background=282a36dd
text=f8f8f2ff
match=8be9fdff
selection-match=8be9fdff
selection=44475add
selection-text=f8f8f2ff
border=282a36dd

[border]
width=1
radius=30

[key-bindings]
next=Mod1+j Down Control+n
prev=Mod1+k Up Control+p
