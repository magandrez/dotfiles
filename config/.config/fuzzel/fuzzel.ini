font=Inter:size=14
dpi-aware=no
prompt="> "
terminal=footclient
launch-prefix=swaymsg exec --

lines=20
width=30
horizontal-pad=8
vertical-pad=4
inner-pad=4
exit-on-keyboard-focus-loss=no

